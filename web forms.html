<!--_________________________________Notes for HTML Forms______________________________________________________________________________________________________________________




::::::::::::::::;Basic Structure of HTML Form::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::

                 <form>
                     form elements
                 </form>

::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::
In forms the  Data is sent using 
 1. GET request:- in get method ,a>Data visible in URL.  b> Limited data size  c>Used for search

 2. POST request:--Data hidden,Secure  and Used for login, signup etc


  ::::::::::::::Attributes in Form:::::::::::
Attribute                       	Description
_______________________________________________________________
action                           	URL where data is sent
_______________________________________________________________
method	                            GET / POST
_______________________________________________________________
enctype	                            Encoding type
_______________________________________________________________
target	                            Where to display response
_______________________________________________________________
autocomplete                    	on / off
_______________________________________________________________
novalidate	                        Disable validation
_______________________________________________________________


EX:-    <form action="submit.php" method="post">    </form>

::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::



1.  ::::::::::::::::::::::::::::::"input" tags:::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::


name="":--      the name of input

placeholder="":--- the text that will show to to user 
inside the input box before typing any input in it. 
ex:- placeholder="enter your your name"

Common Input Types::--

Type	                        Description
__________|_________________________________
text	  |         Single line text
          
password  |        	Hidden text
          
email	  |         Email input
          
number	  |         Numeric input
          
radio	  |         Single choice

checkbox  |      	Multiple choice

file	  |         File upload

submit	  |         Submit button

reset	  |         Reset form

date	  |         Date picker

hidden	  |         Hidden value


Example:--

<input type="text" name="username" placeholder="enter your name"  required>
<input type="password" name="password"   placeholder="enter the password">






2.::::::::::::::::::::::::::::::::::::::::::::::Label Element (<label for="the id name of input ">Name of the input </label>)::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::

it will show the name of the input which the user will see. Ex:-like name, rollno, etc before the input box

<label for="name">NAME</label>
input id="name" type="text" name="users name" placeholder="enter your nmae"

            _______________
      NAME |enter your name|
           |_______________|


3.:::::::::::::::::::::::::::::::::::::::::::"<textarea>":::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::


 The <textarea> element is used to accept multi-line( feedback/comments) text input from the user .
  
  example: 
<form>
    <label for="msg">Message:</label><br>
    <textarea id="msg" rows="4" cols="30"></textarea>
</form>


4.::::::::::::::::::::::::::::::::<select> and <option>:::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::

 provide  Dropdown list to select (eg: select your city from the frop down list)

<select name="city">
    <option>Delhi</option>
    <option>Mumbai</option>
    <option>Kolkata</option>
    <option>pune</option>
</select>

the output should be look like this:
[ Select City ▼ ]
   Delhi
   Mumbai


5.:::::::::::::::::::::::::::::::::::::::Radio Buttons::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::

Same name → only one selectable (example:- select male or female,you can only select one option  )

<input type="radio" name="gender"> Male
<input type="radio" name="gender"> Female



6.:::::::::::::::::::::::::::Checkboxes:::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::

similar to Radio Buttons but you can select multiple option at once
Multiple selection allowed


<form>
  <label>
    <input type="checkbox" name="lang" value="java"> Java
  </label><br>

  <label>
    <input type="checkbox" name="lang" value="python"> Python
  </label><br>

  <label>
    <input type="checkbox" name="lang" value="js"> JavaScript
  </label>
</form>

output:-

☐ Java
☐ Python
☐ JavaScript





7.::::::::::::::::::::::::::::::::::::::Button Types:::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::

<button type="submit">Submit</button>     //  Submits the form data to the server.
<button type="reset">Reset</button>       // Resets all form fields to their default values(clear the form)
<button type="button">Click</button>       // Performs custom actions (usually with JavaScript), does not submit the form.



8.:::::::::::::::::::::::::::::Form Validation (HTML5)::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::

Validation Attributes:--
______________________________________________
Attribute	                    Purpose
required	                    Mandatory field
minlength                    	Min characters
maxlength                    	Max characters
pattern	                      Regex
placeholder                 	Hint
readonly                    	Read only
disabled                     	Disabled
value                       	Default value




ex:-
<input type="text" name="username" placeholder="enter your name"  required>        

9.:::::::::::::::::::::::::::::Fieldset & Legend::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::

its specifies the different sections of inputs 

a) <fieldset>
    Use:-Groups related form elements together.

b) <legend>
    Use:-Provides a caption/title for the grouped elements inside <fieldset>.


      <form>
        <fieldset>
          <legend>Personal Details</legend>

          <label>Name:</label>
          <input type="text"><br><br>

          <label>Email:</label>
          <input type="email">

        </fieldset>
    </form>




:::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::


  -->



<body>

<form action="submit.php" method="post" enctype="multipart/form-data" autocomplete="on">

    <fieldset>
        <legend>Personal Information</legend>

        <label for="name">Full Name</label><br>
        <input type="text" id="name" name="fullname" required placeholder="Enter name"><br><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label>Password</label><br>
        <input type="password" name="password" minlength="6"><br><br>

        <label>Age</label><br>
        <input type="number" name="age" min="1" max="100"><br><br>

        <label>Date of Birth</label><br>
        <input type="date" name="dob"><br><br>

    </fieldset>

    <fieldset>
        <legend>Gender</legend>

        <input type="radio" name="gender" value="male"> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
        <input type="radio" name="gender" value="other"> Other<br>

    </fieldset>

    <fieldset>
        <legend>Skills</legend>

        <input type="checkbox" name="skills" value="java"> Java<br>
        <input type="checkbox" name="skills" value="python"> Python<br>
        <input type="checkbox" name="skills" value="js"> JavaScript<br>

    </fieldset>

    <fieldset>
        <legend>Additional Details</legend>

        <label>Address</label><br>
        <textarea name="address" rows="4" cols="30"></textarea><br><br>

        <label>City</label><br>
        <select name="city">
            <option value="">Select</option>
            <option>Delhi</option>
            <option>Mumbai</option>
            <option>Bangalore</option>
        </select><br><br>

        <label>Phone</label><br>
        <input type="tel" name="phone"><br><br>

        <label>Website</label><br>
        <input type="url" name="website"><br><br>

        <label>Favorite Color</label><br>
        <input type="color" name="color"><br><br>

        <label>Experience Level</label><br>
        <input type="range" name="experience" min="0" max="10"><br><br>

    </fieldset>

    <fieldset>
        <legend>File Upload</legend>

        <input type="file" name="resume"><br><br>

    </fieldset>

    <fieldset>
        <legend>Special Inputs</legend>

        <input type="hidden" name="userId" value="101">

        <label>Readonly Field</label><br>
        <input type="text" value="Readonly Value" readonly><br><br>

        <label>Disabled Field</label><br>
        <input type="text" value="Disabled Value" disabled><br><br>

    </fieldset>

    <br>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    <button type="button">Normal Button</button>

</form>

</body>
</html>
